<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="css/reset-styles.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <img src="./Images/encrypted_green.png" class="logo" alt="by Freepik - Flaticon">
        <section class="title">
            <h1>Encriptador de mensajes</h1>
        </section>
    </header>
    <main>
        <section id="message_box">
            <div class="text_box">
                <textarea id="txt_input" name="input_text" cols="40" rows="10" placeholder="ingrese su texto, en minÃºsculas y sin tildes"></textarea>
            </div>
            <div class="text_box">
                <textarea id="outMessage" name="out_msg" cols="40" rows="10" placeholder="su texto codificado"></textarea>
            </div>
        </section>
    </main>
    <section class="buttons">
        <input class="button" id="encode_btn" type="submit" value="Codificar">
        <input class="button" id="decode_btn" type="submit" value="Decodificar">
        <input id="copy_btn" class="copy-button" type="submit" value="Copiar">
    </section>
    <footer class="footer">
        <p>Alexa - 2022</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
